<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Daniel Pino - Clock Lab</title>
        <link rel="stylesheet" type="text/css" href="css/clock.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>        
        <div class="sidebar">
            <div class="title">ALARMS</div>
            <div class="alarms">
            </div>

            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
            </fb:login-button>

            <div id="status">
            </div>
            <div class="new-alarm" onclick="showAlarmPopup()">
            Add New Alarm</div>
        </div>
        <div class="main-content">
        <div class="container">
            <div class="time-section">
                <div class="location">San Luis Obispo</div>
                <div class="time"><span class="seconds"></span></div>
                <div class="date"></div>
            </div>
            <div class="divider"></div>
        </div>
        
        <div id="mask" class="hide"></div>

        <div id="popup" class="hide">
            <h2>Add Alarm</h2>
            <div id="timeContainer">
                <select id="hours">
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select id="mins">
                </select>
                <select id="ampm">
                    <option>am</option>
                    <option>pm</option>
                </select>
            </div>
            <input type="text" id="alarmName" placeholder="Alarm Name" />      
            <div class="flexable">
                <input type="button" value="Cancel" class="button" onClick="hideAlarmPopup()"/>
                <input type="button" value="Save Alarm" class="button" onClick="addAlarm()"/>
            </div>
        </div>
        <div class="weather-container">
            <div class="weather" id="day0"></div>
            <div class="weather" id="day1"></div>
            <div class="weather" id="day2"></div>
            <div class="weather" id="day3"></div>
            <div class="weather" id="day4"></div>
        </div>
        
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="//www.parsecdn.com/js/parse-1.3.4.min.js"></script>
        <script language="javascript" type="text/javascript" src="js/clock.js"></script>
        <script language="javascript" type="text/javascript" src="js/weather.js"></script>
        <script language="javascript" type="text/javascript" src="js/alarm.js"></script>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '640538569409690',
                    xfbml      : true,
                    version    : 'v2.2'
                });
            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <script>
  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
    } else if (response.status === 'not_authorized') {
      // The person is logged into Facebook, but not your app.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    } else {
      // The person is not logged into Facebook, so we're not sure if
      // they are logged into this app or not.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into Facebook.';
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
  FB.init({
    appId      : '640538569409690',
    cookie     : true,  // enable cookies to allow the server to access 
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.1' // use version 2.1
  });

  // Now that we've initialized the JavaScript SDK, we call 
  // FB.getLoginStatus().  This function gets the state of the
  // person visiting this page and can return one of three states to
  // the callback you provide.  They can be:
  //
  // 1. Logged into your app ('connected')
  // 2. Logged into Facebook, but not your app ('not_authorized')
  // 3. Not logged into Facebook and can't tell if they are logged into
  //    your app or not.
  //
  // These three cases are handled in the callback function.

  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

            
  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
        getAllAlarms();
        
    });
  };

    var userId = "";
    
    function startApp() {  
        var getUser = fbUser(function(model){
            console.log(model);
            user = model.id;
        }); 
    };

    function fbUser(callback){  
        FB.api('/me', function(response){
            callback(response);
        });
    };       
  
</script>

    </body>
</html>
